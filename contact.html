<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My Portfolio</title>

    <link rel="stylesheet" href="styles.css">

</head>
<body class="background">
    <header class="header">
            <a href="#" class="About-Me">Contact</a>
       <nav>
            <a href="/portfolio.html" id="navi">About Me</a>
            <a href="/resume.html" id="navi">Resume</a>
            <a href="/contact.html" id="navi">Contact</a>
       </nav>
       
    </header>
    <section>
       
        <div class="contact">
            <h2>Let's Talk</h2>
        </div> 
        <div>
            <form class="forms">
                <div class="name">
                    <h2><label for="name"> Name:<sup>*</sup> </label><input type="text" id="name" required /></h2>

                </div>
                <div >
                    <h2><label for="E-mail"> E-mail:<sup>*</sup> </label><input type="text" id="E-mail" required /></h2>
                </div>
                <div>
                    <h2 class="subject"><label for="subject"> Subject:<sup>*</sup> </label><input type="text" id="subject" required /></h2>
                </div>
                <div>
                    <h2 class="message"><label for="message"> Message:<sup>*</sup> </label>
                    <textarea
                    id="message"
                    rows="4"
                    cols="50"
                    placeholder="Enter a message here"
                    required
                    > </textarea></h2>
                </div>
                <div>
                <h3><button type="submit">Submit</button></h3>
                </div>
            </form>
        </div>
    </section>


</body>
</html>
